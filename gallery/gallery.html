<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Pozdniakov - Gallery</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="gallery.css">
</head>
<body style="padding-top: 1%;">
  <main>
    <button id="btnBack" onclick="window.location='../index.html'" title="Go to top" class="btn">Main page</button>

    <div class="row">
      <div class="column">
        <div class="container">
          <a href="album2023.html"><img width=100% class="photo" src="../i/gallery/2023/2.jpg"></a>
          <h3 class="top-left">2023</h3>
        </div>
      </div>

      <div class="column">
        <div class="container">
          <a href="album2022.html"><img width=100% class="photo" src="../i/gallery/2022/1.jpg"></a>
          <h3 class="top-left">2022</h3>
        </div>
      </div>

      <div class="column">
        <div class="container">
          <a href="album2021.html"><img width=100% class="photo" src="../i/gallery/2021/6.jpg"></a>
          <h3 class="top-left">2021</h3>
        </div>
      </div>
    </div>
  </main>

  <button id="btnTop" onclick="topFunction()" title="Go to top" class="btn">⇧</button>
  <footer>Copyright © 2023 Alexander Pozdniakov</footer>

  <script>
    // Get the button
    let mybutton = document.getElementById("btnTop");
    
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
