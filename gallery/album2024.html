<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - 2024</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="gallery.css">
</head>
<body style="padding-top: 1%;">
  <main>
    <button id="btnBack" onclick="window.location='./gallery.html'" title="Go to top" class="btn">Gallery page</button>

    <h1>2024</h1>
    <div class="row">
      <div class="column">
        <a href="../i/gallery/2024/4.jpg"> <img class="photo" src="../i/gallery/2024/4.jpg"></a>
        <a href="../i/gallery/2024/6.jpg"> <img class="photo" src="../i/gallery/2024/6.jpg"></a>
      </div>
      <div class="column">
        <a href="../i/gallery/2024/3.jpg"> <img class="photo" src="../i/gallery/2024/3.jpg"></a>
        <a href="../i/gallery/2024/5.jpg"> <img class="photo" src="../i/gallery/2024/5.jpg"></a>
        <a href="../i/gallery/2024/8.jpg"> <img class="photo" src="../i/gallery/2024/8.jpg"></a>
      </div>
      <div class="column">
        <a href="../i/gallery/2024/2.jpg"> <img class="photo" src="../i/gallery/2024/2.jpg"></a>
        <a href="../i/gallery/2024/1.jpg"> <img class="photo" src="../i/gallery/2024/1.jpg"></a>
        <a href="../i/gallery/2024/7.jpg"> <img class="photo" src="../i/gallery/2024/7.jpg"></a>
      </div>
    </div>  
  </main>

  <button id="btnTop" onclick="topFunction()" title="Go to top" class="btn">⇧</button>
  <footer>Copyright © 2024 Alexander Pozdniakov</footer>

  <script>
    // Get the button
    let mybutton = document.getElementById("btnTop");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
